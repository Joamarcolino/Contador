 body{background-color:rgb(0, 0, 0);min-height: 100vh; border: 10px solid rgba(252, 250, 250, 0.979); display: grid; place-items: center;}

<!--corpo-->
<body>
    <section>
     <h1>CONTADOR</h1>
     <p id="variante">0</p>
     <button onclick="aumentar()">aumentar</button>
     <button onclick="diminuir()">diminuir</button>
     <button onclick="crash()">Oops! não clica pfv.</button>
   </section>
   <!--logica-->
   <script>

    let numero = 0

    function aumentar() {
        numero = numero + 1;
        contador()
    }
    function diminuir() {
        numero = numero - 1;
        contador()

    }    
    function contador() {
        const p = document.querySelector("#variante")
        p.innerText = numero
        console.log(numero)
    }
    function usedforcrash(){
        console.log("Crashing...")
        console.log("Crashing...")
        console.log("Crashing...")
        console.log("Crashing...")
        console.log("Crashing...")
    }
    function crash(){
        while (true){
            usedforcrash()
        }
    }
   </script>
    
</body>
</html>
